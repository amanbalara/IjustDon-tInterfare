<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stay Inspired to Study</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 40px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .quote {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
            font-style: italic;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e8449;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>ðŸ“š Let's Get Inspired to Study!</h1>

    <div class="quote">
        "The future depends on what you do today." â€“ Mahatma Gandhi
    </div>
    <div class="quote">
        "Success is the sum of small efforts, repeated day in and day out." â€“ Robert Collier
    </div>

    <button onclick="startTimer()">Start 25-Minute Focus Timer</button>

    <div id="timer">25:00</div>

    <script>
        let timeLeft = 25 * 60;
        let timerDisplay = document.getElementById("timer");
        let timerRunning = false;

        function startTimer() {
            if (timerRunning) return; // Prevent multiple timers
            timerRunning = true;
            timerDisplay.style.display = "block";

            const timerInterval = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;

                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerDisplay.textContent = `${minutes}:${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "ðŸŽ‰ Great job! Take a break!";
                    timerRunning = false;
                } else {
                    timeLeft--;
                }
            }, 1000);
        }
    </script>

</body>
</html>
